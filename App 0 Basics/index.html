<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basics</title>
</head>

<!-- necessory babel script so that JSX can be transpiled to HTML code  -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- React Libraries -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<body>

    <div id="app"></div>

    <script type="text/babel">
        class BasicApp extends React.Component {
            //define states
            state = {
                msg: "This is a basic react app!"
            }

            //define functions to use
            helloCall = (e) => {
                alert("hello Darling...");
                //because of arrow function, 'this' refers to BasicApp class
                this.setState({ msg: "You loved it?" });

                //this way msg won't render. just updates state value. that's kinda useless now.
                //this.state.msg = "You loved it?";
            }
            handleCallnormal= (e) => {
                alert("hello Darling...");
                this.state.msg = "You loved it?";
                //won't change the state
            }

            handleChange = (e) =>{
                this.setState({
                    msg: e.target.value
                });
            }
            handleSubmit = (e) => {
                e.preventDefault();
            }

            //define renderer for component BasicApp
            render() {

                return (
                    //return single rooted html (JSx) element
                    <div className="app-content">
                        <h1> Basic Heading </h1>
                        <p> Basic Paragraph..... </p>
                        <button onClick={this.helloCall}> Hi there! touch </button>
                        <p> {this.state.msg} </p>
                        <form onSubmit={this.handleSubmit} >
                            <input type="text" onChange={this.handleChange} />
                            <button>Submit</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<BasicApp />, document.getElementById('app'));

    </script>
</body>

</html>
